{% extends "dashboard/base.html" %}

{% block title %}Modifier Mot de Passe{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Modifier mot de passe</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_old_password">Ancien mot de passe</label>
            <div class="input-group">
              <input type="password" name="old_password" id="id_old_password" class="form-control">
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="id_new_password1">Nouveau mot de passe</label>
            <div class="input-group">
              <input type="password" name="new_password1" id="id_new_password1" class="form-control">
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="id_new_password2">Confirmez le nouveau mot de passe</label>
            <div class="input-group">
              <input type="password" name="new_password2" id="id_new_password2" class="form-control">
              <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePasswordButtons = document.querySelectorAll('.toggle-password');
      togglePasswordButtons.forEach(button => {
        button.addEventListener('click', function() {
          const passwordInput = button.parentElement.previousElementSibling;
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          button.querySelector('i').classList.toggle('fa-eye-slash');
        });
      });
    });
  </script>
{% endblock %}
